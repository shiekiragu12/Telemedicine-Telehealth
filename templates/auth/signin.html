{% extends './../base.html' %}
{% load static %}

{% block content %}


<!-- Start Page Title Area -->
<div class="page-title-area item-bg-2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <h2>Sign In</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>Sign In</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Log In Area -->
<div class="sign-in-area ptb-100">
    <div class="container">
        <div class="sign-in-form">
            <div class="sign-in-title">
                <h3>Welcome Back!</h3>
                <p>Please Sign In to your account.</p>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkme">
                            <label class="form-check-label" for="checkme">Keep me Log In</label>
                        </div>
                    </div>

                    <div class="col-lg-12 text-end">
                        <p class="forgot-password"><a href="single-events.html">Forgot Password?</a></p>
                    </div>

                    <div class="col-lg-12">
                        <div class="send-btn">
                            <a href="#" class="default-btn">
                                Log In Now
                                <span></span>
                            </a>
                        </div>
                        <br>
                        <span>Don't have account? <a href="sign-up.html">Signup!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Log In Area -->
{% endblock %}
