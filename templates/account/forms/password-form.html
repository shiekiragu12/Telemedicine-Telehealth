<form action="{% url 'account_change_password' %}" method="post" enctype="multipart/form-data" class="form mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 mb-2">
            <h3>Security</h3>
        </div>
        <div class="col-md-4 input-group-lg mb-2">
            <label for="old_password" class="form-label">Old Password</label>
            <input type="password" id="old_password" class="form-control shadow-none" name="old_password"
                placeholder="Old Password">
        </div>
        <div class="col-md-4 input-group-lg mb-2">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control shadow-none" name="password"
                placeholder="New Password">
        </div>
        <div class="col-md-4 input-group-lg mb-2">
            <label for="password1" class="form-label">Confirm Password</label>
            <input type="password" id="password1" class="form-control shadow-none" name="password1"
                placeholder="Confirm Password">
        </div>
        <div class="col-md-4 input-group-lg my-2 d-flex align-items-center">
            <button class="btn btn-primary rounded-pill px-5">
                Update
            </button>
        </div>
    </div>
</form>
