<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="preconnect" href="//resq247.live" />
  <link rel='dns-prefetch' href='//resq247.live' />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Resq247 | {% block title %} {% endblock title %}</title>
  {% block meta %}{% endblock meta %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
  <!-- Meanmenu CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css'%}">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css'%}">
  <!-- Flaticon CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/flaticon.css'%}">
  <!-- Nice Select CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css'%}">
  <!-- Odometer CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/odometer.min.css'%}">
  <!-- Magnific CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css'%}">
  <!-- Carousel CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
  <!-- Carousel Default CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
  <!-- Style CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- Dark CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
  <!-- RTL CSS -->
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png'%}">

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/vendor/toastr/css/toastr.min.css' %}">

</head>

<body>

 <!-- Start Error Area -->
 <section class="error-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="error-content">
                    <img src="{% static 'assets/img/404.png' %}" alt="error">

                    <h3>Page Not Found</h3>
                    <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
                    <p>
                        {{error_page}}
                    </p>
                    <a href="{% url 'index' %}" class="default-btn">
                        Go to Home
                        <span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Error Area -->

</body>

</html>
