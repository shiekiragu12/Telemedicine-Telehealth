{% load humanize %}

<div class="card">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-md-5 col-xxl-12">
                <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                    <div class="new-arrivals-img-contnent" style="height: 160px;">
                        <img class="img-fluid" src="{% if product.image %}{{product.image.url}}{% endif %}" alt="" style="height:215px">
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-xxl-12">
                <div class="new-arrival-content position-relative">
                    <h4><a href="javascript:void(0)">{{product.name}}</a></h4>
                    <p>Product code: <span class="item">{{product.code}}</span> </p>
                    <p>Brand: <span class="item">{{product.brand}}</span></p>
                    <p class="text-content mt-0">{{product.description|striptags|truncatechars:20}}</p>
                </div>
                <div class="d-flex">
                    <a href="{% url 'pharmaceutical:update-product' request.facility.id product.id %}" class="btn btn-small btn-primary">Update</a>
                </div>
            </div> 
        </div>
    </div>
</div>
