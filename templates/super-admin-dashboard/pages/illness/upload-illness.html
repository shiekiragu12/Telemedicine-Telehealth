{% extends './../../base.html' %}
{% load static %}
{% block title %} Upload Illness {% endblock %}
{% load customtags %}

{% block styles %}
<!-- <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<link href="{% static 'superadmin/assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet"> -->
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="page-description">
                <h1>Upload Illness</h1>
            </div>
        </div>
    </div>
    <div>
        <form action="" class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title" class="form-label">Select CSV File</label>
                <input type="file" name="file" accept=".csv, .xls, .xlsx" required class="form-control shadow-none" id="title">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Upload Illness</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
